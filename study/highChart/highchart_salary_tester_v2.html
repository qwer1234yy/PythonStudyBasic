<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/highcharts.js"></script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
    $(function () {

        $.get("http://127.0.0.1:5000/mystring", function (result) {
            alert(result)
        })
        var cities = new Array('上海', '北京', '广州', '深圳', '重庆', '成都', '武汉')
        var highest_salary = new Array(20,21,31,23)
        var ave_salary = new Array(20,21,31,23)
        var low_salary = new Array(20,21,31,23)

        alert(cities)
        var myChart = Highcharts.chart('container', {
            chart: {
                type: 'column' /*bar column*/
            },
            title: {
                text: '各地测试工程师薪资概况'
            },
            yAxis: {
                    min: 0,
                    title: {
                        text: '工资'
                    }
                },
            xAxis: {
                title: {
                    text: '城市'
                },
                categories:cities,
                crosshair: true
            },

            plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },

            series: [{
                name: '最高',
                data: highest_salary
            }, {
                name: '平均',
                data: ave_salary
            },
            {
                name: '最低',
                data: low_salary
            }
            ]
        });
    });
</script>

</body>
</html>
